<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> HM Blogging Engine </title>

  <!--Bootstrap link-->
  <link rel="stylesheet" href="./CSS/home.css">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
  <section>
    <div class="navbar-section">
      <nav class="navbar-dark bg-dark">
        <h1 class="nav-name navbar-brand brand-context" href="">HM</h1>

        <div class="other-links">
          <a href="./home.html"><button class="nav-button btn btn-dark" type="button" name="button">Home</button></a>
          <button class="nav-post nav-button btn btn-dark" type="button" name="button" data-toggle="modal" data-target="#new-post">Post a blog</button>
        </div>
      </nav>


    </div>
    <div class="top-section">
      <div class="top-text">
        <h1 class="top-text-content">A WONDERFUL PLACE TO SHARE YOUR STORIES</h1>
      </div>

      <div class="waveAnimation">
        <div class="waveWrapperInner bgTop">
          <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
          <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
        </div>
        <div class="waveWrapperInner bgBottom">
          <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="new-post" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Post New Blog</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="title">
              <label for="blog-title"><b>Title:</b></label>
            </div>
            <input id="new-blog-title" type="text" placeholder="Please Enter the Title" name="blog-title" required>

            <div class="content">
              <label class="content-label" for="blog-content"><b>Content:</b></label>
              <textarea id="new-blog-content" placeholder="Please Enter the Content" name="blog-content" rows="7" cols="50"></textarea>
            </div>

            <div class="sButton">
              <button id="new-blog-submit" class="submit-button btn btn-dark" type="submit">Submit</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </section>

  <section>
    <div id="blogs" class="blog-content">
      <h3 class="no-content">No Blog Content</h3>
    </div>
  </section>
  <script type="text/javascript" src="./Javascript/home.js"></script>
</body>

</html>
